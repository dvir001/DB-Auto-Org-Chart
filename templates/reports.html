<!DOCTYPE html>
<html lang="en-US" class="i18n-loading">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="reports.pageTitle">Reports - DB AutoOrgChart</title>
    <style>
        html.i18n-loading body {
            opacity: 0;
        }
    </style>
    <noscript>
        <style>
            html.i18n-loading body {
                opacity: 1 !important;
            }
        </style>
    </noscript>
    <link rel="stylesheet" href="/static/reports.css">
</head>
<body>
    <div class="container">
        <a href="/" class="nav-link" data-i18n="reports.navBack">‚Üê Back to Org Chart</a>

        <header class="page-header">
            <div>
                <h1 data-i18n="reports.header.title">Admin Reports</h1>
                <p data-i18n="reports.header.subtitle">Analyze data quality and export insights</p>
            </div>
            <div class="header-actions">
                <button type="button" class="btn btn-secondary" id="refreshReportBtn" data-i18n="reports.buttons.refresh">Refresh Data</button>
                <button type="button" class="btn btn-primary" id="exportReportBtn" data-i18n="reports.buttons.export">Export XLSX</button>
            </div>
        </header>

        <section class="report-selector">
            <label for="reportTypeSelect" data-i18n="reports.selector.label">Select a report</label>
            <select id="reportTypeSelect" class="report-selector__input">
                <option value="missing-manager" data-i18n="reports.selector.options.missingManager">Employees without managers</option>
                <option value="disabled-users" data-i18n="reports.selector.options.disabledUsers">Disabled users</option>
                <option value="hired-this-year" data-i18n="reports.selector.options.hiredThisYear">Employees hired in the last 365 days</option>
                <option value="filtered-users" data-i18n="reports.selector.options.filteredUsers">Users hidden by filters</option>
            </select>
        </section>

        <section class="summary-panel">
            <div class="summary-card">
                <div class="summary-label" id="primarySummaryLabel" data-i18n="reports.summary.totalLabel">Total Users Missing Manager</div>
                <div class="summary-value" id="primarySummaryValue">0</div>
            </div>
            <div class="summary-card">
                <div class="summary-label" data-i18n="reports.summary.generatedLabel">Last Generated</div>
                <div class="summary-value" id="generatedAt" data-i18n="reports.summary.generatedPending">Pending</div>
            </div>
            <div class="summary-card is-hidden" id="licenseSummaryCard">
                <div class="summary-label" id="licenseSummaryLabel" data-i18n="reports.summary.licensesLabel">Total Licenses</div>
                <div class="summary-value" id="licenseSummaryValue">0</div>
            </div>
        </section>

        <section class="table-panel">
            <div class="table-header">
                <h2 id="tableTitle" data-i18n="reports.table.title">Employees without Managers</h2>
                <div class="table-meta" id="tableStatus" data-i18n="reports.table.loading">Loading report...</div>
            </div>

            <div class="filter-toolbar is-hidden" id="reportFilters" aria-live="polite"></div>

            <div class="table-wrapper">
                <table>
                    <thead id="reportTableHead"></thead>
                    <tbody id="reportTableBody">
                        <tr class="empty-row">
                            <td colspan="6" data-i18n="reports.table.empty">No users are currently missing manager information. Great job!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <div id="errorBanner" class="error-banner is-hidden"></div>
    </div>

    <script src="/static/i18n.js" defer></script>
    <script src="/static/reports.js" defer></script>
</body>
</html>
